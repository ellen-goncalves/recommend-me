{% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
        <div class="content">
            <h3>{{idea.title}}</h3>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="/ideias/{{idea.id}}">Ir para a ideia</a>
        </div>
    </div>
{% endfor %}
